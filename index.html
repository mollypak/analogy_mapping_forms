<!DOCTYPE html>
<html>
<head>
  <title>Random Grid Survey</title>
  <meta charset="UTF-8" />
  <style>
    body { font-family: Arial; max-width: 600px; margin: 40px auto; }
    .row { margin: 10px 0; }
    label { margin-right: 10px; }
  </style>
</head>
<body>

  <h2 id="questionText">Please answer the following:</h2>

  <form id="surveyForm">
    <!-- Hardcoded ID question here -->
    <div class="row">
      <label for="userId"><strong>What is your ID?</strong></label><br />
      <input type="text" id="userId" name="userId" required />
    </div>
  </form>

  <button type="button" onclick="submitSurvey()">Submit</button>

  <script>
    let questions = [];

    fetch("questions.json")
      .then(response => response.json())
      .then(data => {
        if (data.length < 2) {
          alert("Not enough questions in questions.json to select two.");
          return;
        }

        function shuffle(array) {
          for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
          }
          return array;
        }

        let shuffled = shuffle(data.slice());
        questions = shuffled.slice(0, 2);

        // Set generic prompt text at the top
        document.getElementById("questionText").textContent = "Please answer the following:";

        const form = document.getElementById("surveyForm");

        // Append each question's text and rows below the ID input
        questions.forEach((question, idx) => {
          // Add question text as a heading
          const questionHeader = document.createElement("h3");
          questionHeader.textContent = question.text;
          form.appendChild(questionHeader);

          question.rows.forEach(row => {
            const div = document.createElement("div");
            div.className = "row";
            div.innerHTML = `<strong>${row}</strong><br>` + question.cols.map(col => `
              <label>
                <input type="radio" name="q${idx}_${row}" value="${col}" required> ${col}
              </label>
            `).join("");
            form.appendChild(div);
          });
        });
      })
      .catch(error => {
        console.error("Failed to load or parse questions.json:", error);
        document.getElementById("questionText").textContent = "Failed to load questions.";
      });

    function submitSurvey() {
      const responses = {};

      const userId = document.getElementById("userId").value.trim();
      if (!userId) {
        alert("Please enter your ID.");
        return;
      }
      responses["userId"] = userId;

      let allFilled = true;
      questions.forEach((question, idx) => {
        question.rows.forEach(row => {
          const inputName = `q${idx}_${row}`;
          const selected = document.querySelector(`input[name="${inputName}"]:checked`);
          if (selected) {
            responses[inputName] = selected.value;
          } else {
            allFilled = false;
          }
        });
      });

      if (!allFilled) {
        alert("Please complete all questions.");
        return;
      }

      responses["questionTexts"] = questions.map(q => q.text);

      fetch(
        "https://script.google.com/macros/s/AKfycbxAq-3NDU0F5V4B-FXRDRUib2yw1B6RhQ6NYuRBzBbUfDBSKVhJz_AMl8SqpgYhepwF/exec",
        {
          method: "POST",
          mode: "no-cors",
          body: JSON.stringify(responses),
        }
      );

      alert("Thanks! Your response has been submitted.");
    }
  </script>

</body>
</html>
