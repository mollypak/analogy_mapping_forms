<!DOCTYPE html>
<html>
<head>
  <title>Random Grid Survey</title>
  <meta charset="UTF-8" />
  <style>
    body { font-family: Arial; max-width: 600px; margin: 40px auto; }
    .row { margin: 10px 0; }
    label { margin-right: 10px; }
  </style>
</head>
<body>

  <h2 id="questionText">Loading...</h2>

  <form id="surveyForm">
    <!-- Hardcoded ID question here -->
    <div class="row">
      <label for="userId"><strong>What is your ID?</strong></label><br />
      <input type="text" id="userId" name="userId" required />
    </div>
  </form>

  <button type="button" onclick="submitSurvey()">Submit</button>

  <script>
    // Your JavaScript that adds the random question rows below the ID input
    fetch("questions.json")
      .then(response => response.json())
      .then(data => {
        question = data[Math.floor(Math.random() * data.length)];
        document.getElementById("questionText").textContent = question.text;

        const form = document.getElementById("surveyForm");

        // Now add the dynamic question rows here, below the ID input div
        question.rows.forEach(row => {
          const div = document.createElement("div");
          div.className = "row";
          div.innerHTML = `<strong>${row}</strong><br>` + question.cols.map(col => `
            <label>
              <input type="radio" name="${row}" value="${col}" required> ${col}
            </label>
          `).join("");
          form.appendChild(div);
        });
      });
  </script>

</body>

</html>
